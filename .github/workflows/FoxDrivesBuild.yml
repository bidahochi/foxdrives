name: FoxDrives Build & Pre-Release

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Java
      - name: Setup Java 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8

      # Setup Gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          validate-wrappers: false

      # Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Gradle Build
        run: ./gradlew build

      # ----------------------------
      # Extract Gradle version
      # ----------------------------
      - name: Extract project version
        id: version
        run: |
          VERSION=$(./gradlew -q properties | grep "^version:" | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # ----------------------------
      # Check if release already exists
      # ----------------------------
      - name: Check if release already exists
        id: check_release
        run: |
          git fetch --tags
          if git tag | grep -q "v${{ steps.version.outputs.version }}"; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release v${{ steps.version.outputs.version }} already exists — skipping publish"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "No existing release — will publish"
          fi

      # ----------------------------
      # Create GitHub Pre-Release
      # ----------------------------
      - name: Create GitHub Pre-Release
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: FoxDrives ${{ steps.version.outputs.version }}
          prerelease: true
          body: |
            Automated release for **Fox Drives**

            Branch: `main`
            Version: `${{ steps.version.outputs.version }}`
            Commit: `${{ github.sha }}`
            
            ⚠ **Note:** If this is a pre-release. It is intended for testing and **does not guarantee stability or completeness**.
          files: |
            build/libs/FoxDrives-${{ steps.version.outputs.version }}*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}